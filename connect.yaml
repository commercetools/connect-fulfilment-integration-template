deployAs:
  - name: inventory-import
    applicationType: service
    endpoint: /inventory
    configuration:
      standardConfiguration:
        - key: CTP_PROJECT_KEY
          description: commercetools project key
          required: true
        - key: CTP_CLIENT_ID
          description: commercetools client ID
          required: true
        - key: CTP_REGION
          description: region of commercetools composable commerce project
          required: false
        - key: CTP_SCOPE
          description: commercetools client scope
          required: false
      securedConfiguration:
        - key: CTP_CLIENT_SECRET
          description: commercetools client secret
          required: true
  - name: order-updates
    applicationType: service
    endpoint: /order-updates
    configuration:
      standardConfiguration:
        - key: CTP_PROJECT_KEY
          description: commercetools project key
          required: true
        - key: CTP_CLIENT_ID
          description: commercetools client ID
          required: true
        - key: CTP_REGION
          description: region of commercetools composable commerce project
          required: false
        - key: CTP_SCOPE
          description: commercetools client scope
          required: false
      securedConfiguration:
        - key: CTP_CLIENT_SECRET
          description: commercetools client secret
          required: true
  - name: order-export
    applicationType: event
    endpoint: /order-export
    configuration:
      standardConfiguration:
        - key: CTP_PROJECT_KEY
          description: commercetools project key
          required: true
        - key: CTP_CLIENT_ID
          description: commercetools client ID
          required: true
        - key: CTP_REGION
          description: region of commercetools composable commerce project
          required: false
        - key: CTP_SCOPE
          description: commercetools client scope
          required: false
        - key: CONNECT_GCP_TOPIC_NAME
          description: Google Cloud Pub/Sub topic name
          required: true
        - key: CONNECT_GCP_PROJECT_ID
          description: Google Cloud Pub/Sub project ID
          required: true
      securedConfiguration:
        - key: CTP_CLIENT_SECRET
          description: commercetools client secret
          required: true